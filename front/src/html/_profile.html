<div class="profile">
  <div class="profile__mob" data-profile-mob>
    <div class="profile__mob-avatar">
      <img src="./img/profile/avatar-mob.png" alt="avatar icon">
    </div>

    <div class="profile__mob-right">
      <p class="profile__mob-name">John Johnson</p>

      <button type="button" class="profile__mob-btn">
        <img src="./img/icons/profile-polygon.svg" alt="profile-polygon icon">
      </button>
    </div>
  </div>

  <div class="profile__inner" data-profile-mob-content>
    <div class="profile__header">

      <div class="profile__top">
        <h2 class="profile__title">Profile</h2>

        <div class="profile__notif">
          <img src="./img/icons/mi_notification.svg" alt="notification icon">
        </div>

        <button type="button" class="profile__close-btn" data-profile-mob-close>
          <img src="./img/icons/profile-close.svg" alt="profile-close icon">
        </button>
      </div>

      <div class="profile__avatar">
        <img class="profile__avatar-decors" src="./img/profile/avatar-decors.svg" alt="avatar-decors">
        <img class="profile__avatar-botders" src="./img/profile/avatar-borders.svg" alt="avatar decor">
        <div class="profile__avatar-inner">
          <img class="profile__avatar-pic" width="80" height="80" src="./img/profile/avatar.png" alt="avatar">
        </div>
      </div>

      <div class="profile__naming">
        <h4 class="profile__name">John Johnson</h4>
        <p class="profile__address">0x8hjwe76556xcGKH</p>
      </div>
    </div>

    <div class="profile__balance">
      <p class="profile__balance-label">Total Balance</p>
      <div class="profile__balance-sum">$124.983,07 </div>
      <a class="profile__balance-link" href="#">Show 91Coin</a>
    </div>

    <div class="profile__actions">
      <a href="#" class="profile__action profile__action--blue">
        <img src="./img/icons/uil_money-withdraw.svg" width="20" height="20" alt="uil_money-withdraw icon">

        <span>send</span>
      </a>

      <a href="#" class="profile__action profile__action--purple">
        <img src="./img/icons/uil_money-withdraw-2.svg" width="20" height="20" alt="uil_money-withdraw icon">

        <span>recive</span>
      </a>

      <a href="#" class="profile__action">
        <span>trade</span>
      </a>


      <a href="#" class="profile__action">
        <span>withdraw</span>
      </a>
    </div>

    <div class="profile__transfer">
      <p class="profile__transfer-label">Quick Transfer</p>

      <div class="profile__transfer-list">
        <a href="#" class="profile__transfer-item">
          <img class="profile__transfer-img" width="48" height="48" src="./img/profile/transfer-1.png"
            alt="transfer pic">
        </a>

        <a href="#" class="profile__transfer-item">
          <img class="profile__transfer-img" width="48" height="48" src="./img/profile/transfer-2.png"
            alt="transfer pic">
        </a>

        <a href="#" class="profile__transfer-item">
          <img class="profile__transfer-img" width="48" height="48" src="./img/profile/transfer-3.png"
            alt="transfer pic">
        </a>

        <a href="#" class="profile__transfer-item">
          <img class="profile__transfer-img" width="48" height="48" src="./img/profile/transfer-4.png"
            alt="transfer pic">
        </a>

        <a href="#" class="profile__transfer-item profile__transfer-add">
          <img class="profile__transfer-img" src="./img/icons/add-transfer.svg" alt="add icon">
        </a>
      </div>
    </div>

    <div class="profile__invite">
      <div class="profile__invite-picture">
        <img class="profile__invite-pic" width="134" height="112" src="./img/profile/heart.svg" alt="heart">
      </div>

      <div class="profile__invite-inner">
        <p class="profile__invite-label">Invite You Friends</p>

        <p class="profile__invite-text">Egestas sit pulvinar auctor at duis ac tristique sit.</p>

        <a class="profile__invite-btn btn" href="#">Invite</a>
      </div>
    </div>
