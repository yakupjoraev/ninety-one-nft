<!-- Modal -->

<div class="modal" id="send">
  <div class="modal-content">
    <button type="button" class="close-modal-btn">
      <img src="./img/icons/close-modal.svg" alt="close-modal icon">
    </button>

    <div class="modal__header">
      <h3 class="modal__title">Send</h3>

      <div class="modal__qr">
        <img width="160" height="160" src="./img/qr.png" alt="qr code pic">
      </div>
    </div>

    <form class="modal__form form" action="#">
      <div class="form__group">
        <label class="form__label" for="moda-input-1">Address</label>

        <div class="form__input-wrapper form__input-wrapper--border">
          <input class="form__input" type="text" id="moda-input-1" placeholder="Address"
            value="0x99sdg4fg564hs8fgh7ss6f5gh4">
        </div>
      </div>

      <div class="form__group">
        <label class="form__label" for="moda-input-2">Amount</label>

        <div class="form__input-wrapper form__input-wrapper--border">
          <input class="form__input" type="number" id="moda-input-2" placeholder="Amount" value="100">

          <div class="form__token">91COIN</div>
        </div>
      </div>

      <div class="form__group">
        <label class="form__label" for="moda-input-3">Fee</label>

        <div class="form__input-wrapper form__input-wrapper--border">
          <input class="form__input" type="number" id="moda-input-3" placeholder="Fee" value="0.1">

          <div class="form__token">91COIN</div>
        </div>
      </div>

      <button type="submit" class="btn btn--full">send</button>
    </form>
  </div>
</div>
