<section class="verify">
  <div class="verify__wrapper">
    <div class="verify__inner">
      <a href="#" class="verify__back">
        <img class="verify__back-img" width="22" height="12" src="./img/verify/verify-back.svg" alt="back icon">

        <span>Back</span>
      </a>

      <div class="verify__main verify__main--center">

        <h1 class="verify__title">
          Log in
        </h1>

        <p class="verify__text">
          Enter your phone number and we will send a code to it to confirm your entry to the site
        </p>

        <form class="verify__form form" action="#">
          <div class="form__group">
            <label class="form__label" for="login-phone">Phone</label>

            <div class="form__input-wrapper">
              <img class="form__icon" src="./img/icons/bi_phone-fill.svg" alt="tel icon">
              <input class="form__input" type="tel" id="login-phone" placeholder="Phone">
            </div>
          </div>

          <button type="submit" class="verify__form-btn btn" data-login-btn>send code</button>
        </form>
      </div>

      <div class="verify__footer">
        <ul class="verify__socials">
          <li class="verify__social">
            <a class="verify__social-link" href="#">
              <img class="verify__social-img" src="./img/socials/bxl_telegram.svg" alt="telegram icon">
            </a>
          </li>

          <li class="verify__social">
            <a class="verify__social-link" href="#">
              <img class="verify__social-img" src="./img/socials/akar-icons_medium-fill.svg" alt="m icon">
            </a>
          </li>

          <li class="verify__social">
            <a class="verify__social-link" href="#">
              <img class="verify__social-img" src="./img/socials/foundation_social-reddit.svg"
                alt="foundation social reddit icon">
            </a>
          </li>

          <li class="verify__social">
            <a class="verify__social-link" href="#">
              <img class="verify__social-img" src="./img/socials/LinkedIn.svg" alt="LinkedIn icon">
            </a>
          </li>

          <li class="verify__social">
            <a class="verify__social-link" href="#">
              <img class="verify__social-img" src="./img/socials/twitter.svg" alt="twitter icon">
            </a>
          </li>

          <li class="verify__social">
            <a class="verify__social-link" href="#">
              <img class="verify__social-img" src="./img/socials/cib_crunchbase.svg" alt="cib crunchbase icon">
            </a>
          </li>

          <li class="verify__social">
            <a class="verify__social-link" href="#">
              <img class="verify__social-img" src="./img/socials/akar-icons_discord-fill.svg" alt="discord icon">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
